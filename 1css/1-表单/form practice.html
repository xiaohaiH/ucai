<!doctype>
<html>
<head>
<title>表单练习</title>
<link href="ucai.ico" rel="short icon"/>
</head>
<meta charset="utf-8" />
<body>
	<form action="" method="post" enctype="multipart/form-data">
		<input type="text" placeholder="最多输入十个字符" maxlength="10" />
		<label>
			<input type="password" placeholder="请输入密码" />密码
		</label>
		<label>
			<input type="password" placeholder="必须填写字符" required />必须填写字符
		</label>
		<label>
			<input type="password" placeholder="这个只能看呃" readonly />密码框只读属性
		</label>
		<label>
			<input type="radio" name="sex" />男
		</label>
		<label>
			<input type="radio" name="sex" checked />默认选女
		</label>
		<label>
			<input type="checkbox" name="a" />复选框
		</label>
		<label>
			<input type="checkbox" name="a" />复选框
		</label>
		<label>
			<input type="checkbox" name="a" disabled />禁用复选框
		</label>
		<input type="submit" value="上传" />
		<input type="reset" value="清空" />
		<input type="button" value="无意义按钮" />
		<input type="file" />
		<label>
			<input type="hidden" />隐藏的表单
		</label>
		<select>
			
			<option>--这个是下拉菜单--</option>
			<option>--长沙--</option>
			<option selected>--这个代码表示预选中的值--</option>
		</select>
		<textarea style="resize:none;" cols="20" rows="5">
			文本域
		</textarea>
		<ul>
			<li><a>万恶的黑社会</a></li>
		</ul>
		<ol>
			<li><a>有序社会</a></li>
		</ol>
		<dl>
			<dt>请叫他小标题</dt>
			<dd>我是自带间隔的可怜的子列表</dd>
		</dl>
	</form>
	<iframe src="form practice - 副本.html" style="width:800px;height:400px;border:none;">

	</iframe>



</body>
</html>
