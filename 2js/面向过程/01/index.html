//				工作满1年	 发月薪的1.5倍月薪年终奖，如果月薪大于10000，那么就是发1.7倍
//				工作满2年，甚至更多 发月薪的3倍月薪年终奖，如果月薪大于12000，那么就是发3.2倍

//				用JS编写程序，让用户输入工作了几年，可以输入0，然后输入月薪。然后算年终奖。
				var work = window.prompt("请输入年份");
				var month = window.prompt("请输入月薪");
				var reward;
					if(work <= 0){
						if(month>=8000){
							reward=month*1.2;
						}else{
							reward=month;
						}
					}else if(work>=1&&work<2){
						if(month>=10000){
							reward=month*1.7;
						}else{
							reward=month*1.5;
						}
					}else{
						if(month>=12000){
							reward=month*3.2;
						}else{
							reward=month*3;
						}
					};
