<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		body{position: relative;}
		#box div{width:15px;height:15px;background:greenyellow;position:absolute;left: 0;top: 0;}
	</style>
	<body>
		<div id="box"></div>
	</body>
	<script>
		var obox = document.getElementById("box");//先获取盒子的id
		for(var i=0;i<10;i++){
			var boxball = obox.cloneNode(false);//然后克隆div放到并将id设为空，并将其放入box盒子中
			boxball.id = "";
			obox.appendChild(boxball);
		}
		var sbox = obox.children;//获取克隆的div元素
		document.onmousemove = function(){//当在页面移动时
			var e = window.evnet || arguments[0];//声明一个event事件
			var follow = 0;//定义变量
			var timer = setInterval(function(){
				if(follow >= sbox.length){//判断如果follow的值大于克隆div的长度时，停止定时器；否则每隔20秒就让克隆的div从第一个开始逐步跟随鼠标移动
//					follow=0;
					clearInterval(timer);
				}else{
					sbox[follow].style.left = e.clientX  + "px";
					sbox[follow].style.top = e.clientY  + "px";
				}
				follow++;
			},20)
		}
		
	</script>
</html>
