<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>球球下落</title>
	</head>
	<style type="text/css">
		body,hr{margin: 0;padding: 0;position: relative;}
		#ball{width:100px;height:100px;background:greenyellow;border-radius:50%;position: absolute;top: 0;left: 0;}
		hr{position: absolute;top: 400px;left: 0;width: 100%;}
	</style>
	<body>
		<div id="ball"></div>
		<hr />
	</body>
	<script>
		var oball = document.getElementById("ball");
		var xspeed = 5,yspeed=5,otop = 0,oleft=0;
		setInterval(function(){
			yspeed +=3;
			otop= oball.offsetTop + yspeed;
			oleft= oball.offsetLeft + xspeed;
			if(otop > 300){
				otop = 300;
				yspeed *= -0.8;
				xspeed *= 0.8;
			}
			oball.style.top = otop + "px";
			oball.style.left =  oleft + "px";
		},20)
	</script>
</html>
